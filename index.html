<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Podcast App </title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Material-Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/background.css">
</head>

<body>
    <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
    </div>
    <!-- Container -->
    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span>Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>

        <!-- Img -->
        <div class="img-area">
            <img src="" alt="">
        </div>

        <!-- Detail -->
        <div class="music-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <!-- Progress -->
        <div class="progres-area">
            <div class="progres-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="music-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <i class="material-icons" id="repeat" title="Playlist looped">repeat</i>
            <i class="material-icons" id="prev">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i class="material-icons" id="next">skip_next</i>
            <i class="material-icons" id="more-music">queue_music</i>
        </div>

        <!-- list music -->
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>List Music</span>
                </div>
                <i class="material-icons" id="close">close</i>
            </div>
            <ul>

            </ul>
        </div>
    </div>

    <footer class="footer">
        <div>
            <p>Made by: <a href="https://github.com/MichalKaso">MichalKaso</a></p>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/episodes.js"></script>
</body>

</html>
